<!DOCTYPE html>
<html>
    <head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>

    </head>
<body>

    <h1>Memory Game</h1>

    <p><button id="start-game">Start New Game</button></p>

    <p>Elapsed Time: <span id="elapsed-seconds"></span></p>

    <p>Matches: <span id="matches"></span></p>

    <p>Remaining Matches: <span id ="remaining"></span></p>

    <p>Wrong Guesses: <span id ="wrong"></span></p>


    <div id="game-board"></div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
